<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="ui/style.css">
    <script src="main.js" type="module"> </script>
  </head>
  <body>
    <!-- main menu / home menu -->
    <div class="menu" id="menuHome">
      <!-- for debugging, we'll just have a start button here -->
      <div class="center-inside window-fill padding-inside">
        <button class="large" id="menuHomeButtonStart">Start</button>
        <button class="large" id="menuHomeButtonSettings">Settings</button>
      </div>
    </div>
    
    <!-- settings menu -->
    <div class="menu" id="menuSettings">
      <div class="center-inside window-fill padding-inside">
        <button class="large" id="menuSettingsButtonBack">Back</button>
        <button class="large" id="menuSettingsButtonHandling">Handling</button>
        <button class="large" id="menuSettingsButtonKeybind">Keybinds</button>
      </div>
    </div>
    
    <!-- ingame -->
    <div class="menu" id="menuIngame">
      <!-- rely on canvas to render -->
      <canvas id="renderCanvas"> </canvas>
    </div>
  </body>
</html>
